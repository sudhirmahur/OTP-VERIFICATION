<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            height: 300px;
            width: 350px;
            color: #4cd137;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            align-items: center;
            padding: 40px;
            margin: auto;
            margin-top: 200px;
            border-radius: 15px;
            background-color: #2f3640;
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            width: 45px;
            height: 45px;
            margin: 18px 3px;
            font-size: 18px;
            outline: none;
            border: 1px solid white;
            border-radius: 5px;
            text-align: center;
            color: #4cd137;
            background: transparent;
        }
        a, p {
            color: white;
        }
        button {
            padding: 10px 30px;
            margin-top: 10px;
            background: transparent;
            border: 2px solid #4cd137;
            border-radius: 10px;
            color: #4cd137;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>OTP VERIFICATION</h3>
        <div class="inp">
            <input type="text" maxlength="1" oninput="moveFocus(this)">
            <input type="text" maxlength="1" oninput="moveFocus(this)">
            <input type="text" maxlength="1" oninput="moveFocus(this)">
            <input type="text" maxlength="1" oninput="moveFocus(this)">
        </div>
        <p>Don't get the code? <a href="">Resend</a></p>
        <button>Verify</button>
    </div>

    <script>
        function moveFocus(current) {
            const inputs = document.querySelectorAll('input');
            const currentIndex = Array.from(inputs).indexOf(current);
            
            // Move to the next input if the current input is filled
            if (current.value.length === 1 && currentIndex < inputs.length - 1) {
                inputs[currentIndex + 1].focus();
            }
            // Move to the previous input if the current input is empty and not the first input
            if (current.value.length === 0 && currentIndex > 0) {
                inputs[currentIndex - 1].focus();
            }
            // Allow only numbers
            // current.value = current.value.replace(/[^0-9]/g, '');
        }
    </script>
</body>
</html>
